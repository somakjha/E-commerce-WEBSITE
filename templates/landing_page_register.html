<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="static/common/logo_final_2.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="static/landing_page.css">
<title>
    Register | SAS Online Store
  </title>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="static/common/logo_final_2.png" id="icon" alt="Use Icon" />
            </div>
            <!-- Login Form -->
            <form action='landing_page' method="post">
                {% csrf_token %}
                <input type="text" id="fName" class="fadeIn second" name="fName" placeholder="First Name" autocomplete="off" required/>
                <input type="text" id="lName" class="fadeIn second" name="lName" placeholder="Last Name" autocomplete="off" required/>
                <input type="email" id="email" class="fadeIn second" name="email" placeholder="E-mail" autocomplete="off" required/>
                <input type="password" id="pass" class="fadeIn third" name="password" placeholder="Password" autocomplete="off" required/>
                <input type="password" id="conPass" class="fadeIn third" name="conPass" placeholder="Confirm Password" autocomplete="off" onkeyup="checkPassAndConPass()" required/>
                <span id='message'></span>
                <input type="submit" class="fadeIn fourth" value="Register" id="Register">
            </form>
        </div>
    </div>
    <script src="static/landing_page_register.js"></script>
</body>

</html>
